name: Build and deploy Node.js app to Azure Web App - DevOpsExampleProject

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      deploy-to-production:
        description: 'Deploy to production'
        required: true
        default: 'false'

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    environment:
      name: 'Production'
    
    steps:
      - name: Manual approval
        run: |
          echo "github.event_name: ${{ github.event_name }}"
          echo "workflow_dispatch: ${{ workflow_dispatch }}"
          echo "github.event_name: ${{ github.event_name }}"
          echo "github.event.inputs.deploy-to-production: 'true'"
          echo "Approve deployment to production"
          echo "To approve, set 'deploy-to-production' input to 'true' in the workflow dispatch event."
          echo "Input value for deploy-to-production: ${{ github.event.inputs.deploy-to-production }}"
          exit 1  # Fail the job to pause the workflow until manual approval is given.

      - name: Download artifact from build job
        run: echo "Downloading artifact for production deployment..."
